<h1>구매 완료!</h1>

<p>구매한 번호: {{ ticket.numbers }}</p>
<p>구매 방식: {{ ticket.is_auto|yesno:"자동,수동" }}</p>

{% if winning_numbers %}
    <p>당첨 번호: {{ winning_numbers }}</p>
    
    {% if is_winner %}
        <p style="color: green; font-size: 24px; font-weight: bold;">🎉 당첨입니다! 🎉</p>
    {% else %}
        <p style="color: red; font-size: 24px; font-weight: bold;">😢 낙첨입니다.</p>
    {% endif %}
{% else %}
    <p>아직 당첨 번호가 설정되지 않았습니다. 관리자 페이지에서 당첨 번호를 설정해주세요.</p>
{% endif %}

<br>
